# Render.com deployment configuration
services:
  - type: web
    name: passport-ocr-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: GOOGLE_CLOUD_VISION_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
